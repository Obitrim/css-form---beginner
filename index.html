<!DOCTYPE html>
<html>
<head>
	<title>Form - Beginner</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<meta name="keywords" content="form, beginner css, css form, beginner form">
	<meta name="description" content="A display of a form using beginner  css knowledge. This beginner form uses the most basic css styles.">

	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>


	<!-- form start -->
	<form>
		<table>
			<tr>
				<td><img src="images/form_img.jpeg"></td>

				<td>
					<!-- username field -->
					<label for="userName">Username: </label> <br>
					<input type="text" name="userName" id="userName" required><br><br>

					<!-- email field -->
					<label id="email">Email: </label><br>
					<input type="Email" name="email" id="email" required><br><br>

					<!-- phone number field -->
					<label for="phoneNumber">Phone: </label><br>
					<input type="tel" name="phoneNumber" id="phoneNumber"><br><br>

					<!-- register -->

					<input type="submit" name="submit" value="Register">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
